<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Add Order</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="orderAddForm">
          <div class="form-group">
            <input
              type="text"
              id="orderProductName"
              formControlName="orderProductName"
              class="form-control"
              placeholder="Orders Product Name"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              id="orderAmount"
              formControlName="orderAmount"
              class="form-control"
              placeholder="Order Amount"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              id="price"
              formControlName="price"
              class="form-control"
              placeholder="Price"
            />
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="addOrder()">
          Add Order
        </button>
      </div>
    </div>
  </div>
</div>
