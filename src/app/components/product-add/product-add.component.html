<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Add Product</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="form-group">
            <input
              type="text"
              id="productName"
              formControlName="name"
              class="form-control"
              placeholder="Product Name"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              id="categoryId"
              formControlName="categoryId"
              class="form-control"
              placeholder="Category Id"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              id="price"
              formControlName="price"
              class="form-control"
              placeholder="Price"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              id="stockAmount"
              formControlName="stockAmount"
              class="form-control"
              placeholder="Stock Amount"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              placeholder="Description"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              id="supplierId"
              formControlName="supplierId"
              class="form-control"
              placeholder="Supplier"
            />
          </div>
        </form>
      </div>
      <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="addProduct()">Add Product</button>
      </div>
    </div>
  </div>
</div>
