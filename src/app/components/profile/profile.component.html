<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Add Product</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="userUpdateForm">
          <div class="form-group">
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              placeholder="User Name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              class="form-control"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="E-Mail"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
        </form>
      </div>
      <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="update()">Update</button>
      </div>
    </div>
  </div>
</div>
